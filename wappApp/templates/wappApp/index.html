{% extends "base.html" %}
{% load staticfiles  %}

{% block title %}GroupApp Index{% endblock %}


{% block content %}

    <div class="row-prueba custom-padding ">
        <form  action="{% url "do_some_work" %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input id="some_file_input" type="file"  name="some_file" class="filestyle" data-buttonName="btn-primary" data-icon="false">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>


<script>

    $('form').submit(function(event){
        validated = true;

        if ($('#some_file_input').get(0).files.length === 0) {
            validated = false;
            console.log("No files selected.");
            // Or some div with image showing
            var div = document.createElement('div');
            div.innerHTML = "<img src='{% static "wappApp/images/Icono_de_Alto.png"%}'>";

            // better to use CSS though - just set class
            div.setAttribute('class', 'myclass'); // and make sure myclass has some styles in css
            document.body.appendChild(div);
            $('.myclass').finish().fadeIn("fast").delay(2000).fadeOut("slow");

        }

        if (validated != true) {
            event.preventDefault();
        }
});
</script>
{% endblock %}
