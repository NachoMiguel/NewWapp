{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'wappApp/bootstrap.min.css' %}" />
    <title>Holaaaaaaaaaaaaa</title>
</head>
<body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{%  static 'wappApp/js/bootstrap.min.js' %}"></script>

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
            <ul class="list-group">
                {% for days in dates %}
                    <li class="list-group-item">{{ days }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
            <ul class="list-group">
                {% for user in users %}
                    <li class="list-group-item">{{ user }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
            <ul class="list-group">
                {% for name, count in talks.items %}
                    <li class="list-group-item">{{ name }} - {{ count }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
