{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'wappApp/bootstrap.min.css' %}" />
    <title>{% block title %}GroupApp{% endblock %}</title>
</head>
<body>
    {% block scripts %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{%  static 'wappApp/js/bootstrap.min.js' %}"></script>
    {% endblock %}

    {% block Header %}
    <div class="jumbotron">
        <h1>Hello, grupo!</h1>
    </div>
    {% endblock %}
    {% block content %}{% endblock %}

</body>
</html>
